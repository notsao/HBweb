<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Interest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Developer\HBweb\public\css\reg_intrest.css">
    <link rel="icon" type="image/x-icon" href="C:\Developer\HBweb\public\assets\icon.ico">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="C:\Developer\HBweb\scripts\register_intrest_logic.js"></script>
</head>

<body>
    <div class="header-container">
        <a href="index.html" class="logo"> <img src="C:\Developer\HBweb\public\assets\2.png" class="logoheader"> </a>
        <div class="navbar">
            <a href="employee.html" id="navbar1"> Meet the team </a>
            <a href="opportunity.html" id="navbar1"> Opportunities </a>
            <a href="aboutus.html" id="navbar1"> About Us </a>
            <a href="login.html" class="login">SIGN IN</a>
        </div>
    </div>

    <div class="body-container">
        <div class="form-housing">
            <div class="form-container">
                <h2>Confirm Intrest</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="first-name">First Name <span id="redstar">*</span></label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name <span id="redstar">*</span></label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span id="redstar">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Town/City <span id="redstar">*</span></label>
                        <input type="text" id="city" name="city" placeholder="Town/City" required>
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode <span id="redstar">*</span></label>
                        <input type="text" id="postcode" name="postcode" placeholder="Post Code" required>
                    </div>
                    <div class="form-group">
                        <label for="interest">Select Interest <span id="redstar">*</span></label>
                        <select id="interest" name="interest" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Message <span id="redstar">*</span> </label>
                        <textarea id="message" name="message" rows="4" placeholder="Enter your qualifications and why you're interested in this position!"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
